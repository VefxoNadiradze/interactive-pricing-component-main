<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <h1>Simple, traffic-based pricing</h1>
      <p>Sign-up for our 30-day trial. No credit card required.</p>
    </header>

    <div class="interactivePricingCard">
      <div class="slide-moneyParent">
        <p class="pageView"><span class="views">100K</span> PAGEVIEWS</p>
        <div class="money">
          $<span class="moneySpan">16</span>.00
          <span class="month-yearSpan">/ month</span>
        </div>
        <div class="rangeParent">
          <input type="range" class="range" min="0" , max="4" />
        </div>
      </div>

      <div class="billingParent">
        <span class="monthlyBilingSpan">Monthly Billing</span>
        <div class="switch"></div>
        <div class="yearly-precentOff">
          <span class="yearlyBilingSpan">Yearly Billing</span>
          <span class="precentOff"
            >-25% <span class="discount"> discount</span></span
          >
        </div>
      </div>

      <div class="cardFooter">
        <ul>
          <li>
            <img src="./images/icon-check.svg" alt="" /><span
              >Unlimited websites</span
            >
          </li>
          <li>
            <img src="./images/icon-check.svg" alt="" /><span <span
              >100% data ownership
            </span>
          </li>
          <li>
            <img src="./images/icon-check.svg" alt="" /><span <span
              >Email reports</span
            >
          </li>
        </ul>

        <button class="trialBtn">Start my trial</button>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
